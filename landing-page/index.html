<!DOCTYPE>

<html lang="en">
<head>
<title>Product Landing Page</title>
<link href="./landing-style.css" type="text/css" rel="stylesheet">
<link href="../fa/css/all.css" rel="stylesheet">
</head>

<body>

<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

<header id="header">
	
	<div id="logo">
	<img id="header-img" src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e0/Git-logo.svg/768px-Git-logo.svg.png" alt="logo">
	</div>

	<nav id="nav-bar">
		<a href="#header" class="nav-link">Home</a>
		<a href="#features" class="nav-link">Features</a>
		<a href="#pricing" class="nav-link">Pricing</a>
	</nav>

</header>

<main>
	<section id="features">
		<div class="feature">
			<div class="icon"><i class="fas fa-user"></i></div>
			<p class="description"></p>
		</div>
		<div class="feature">
			<div class="icon"><i class="fas fa-user"></i></div>
			<p class="description"></p>
		</div>
		<div class="feature">
			<div class="icon"><i class="fas fa-user"></i></div>
			<p class="description"></p>
		</div>
	</section>

	<section id="video-section">
	<iframe id="video" width="560" height="315" src="https://www.youtube.com/embed/RXJKdh1KZ0w" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
	</section>

	<section id="pricing">
	<h2>Pricing</h2>
	<p> To have a sales representative contact you about pricing information, please enter your information below.</p>
	<form id="form" action="https://www.freecodecamp.com/email-submit">
		<input type="name" id="name" placeholder="Name" name="name">
		<input type="email" id="email" placeholder="Email" name="email">
		<input type="submit" id="submit">
	</form>
	</section>
</main>

<footer>

</footer>

</body>
</html>
