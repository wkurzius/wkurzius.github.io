<!DOCTYPE>

<html lang="en">
<head>
<title>Product Landing Page</title>
<link href="./landing-style-min.css" type="text/css" rel="stylesheet">
</head>

<body>

<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

<header id="header">

	<img id="header-img" src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e0/Git-logo.svg/768px-Git-logo.svg.png" alt="logo">

	<nav id="nav-bar">
		<a href="#video" class="nav-link">Link</a>
		<a href="#form" class="nav-link">Link</a>
		<a href="#nav-bar" class="nav-link">Link</a>
	</nav>

</header>

<main>
	<iframe id="video" width="560" height="315" src="https://www.youtube.com/embed/n8RGxBOwCTM" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>	

	<form id="form" action="https://www.freecodecamp.com/email-submit">
		<input type="email" id="email" placeholder="Email" name="email">
		<input type="submit" id="submit">
	</form>
</main>

</body>
</html>
