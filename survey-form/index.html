<!DOCTYPE>

<html lang="en">

<head>
<title>Untitled Survey Form</title>
<link rel="stylesheet" href="./survey-style.css" type="text/css">
</head>

<body>

	<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

	<h1 id="title">Survey Title</h1>

	<p id="description">Description of survey</p>

	<form id="survey-form">
		<label id="name-label" for="name">Name:</label>
		<input id="name"  type="text" required placeholder="e.g. Bob Smith">
		
		<label id="email-label" for="email">Email:</label>
		<input id="email" type="email" required placeholder="e.g. bob@smith.com">

		<label id="number-label" for="number">Number:</label>
		<input id="number" type="number" min="0" max="10" placeholder="0">

		<select id="dropdown">
			<option value="option1">Option 1</option>
			<option value="option2">Option 2</option>
		</select>

		<input type="radio" name="radio" value="radio1">
		<input type="radio" name="radio" value="radio2">

		<input type="checkbox" name="checkbox" value="checkbox1">
		<input type="checkbox" name="checkbox" value="checkbox2">

		<textarea></textarea>

		<input id="submit" type="submit">
	</form>

</body>
</html>
