<!DOCTYPE>

<html lang="en">

<head>
<title>Untitled Survey Form</title>
<link rel="stylesheet" href="./survey-style.css" type="text/css">
</head>

<body>

	<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

	<main>

	<h1 id="title">An Important Survey</h1>

	<p id="description">Please answer all questions honestly.</p>

	<form id="survey-form">

		<div id="name-block">
			<label id="name-label" for="name" class="directions">
				Please enter a funny sounding name.
			</label>
			<input id="name" type="text" required placeholder="e.g. Bob Loblaw">
		</div>
		
		<div id="email-block">
			<label id="email-label" for="email" class="directions">
				Enter an email address from the 90s.
			</label>
			<input id="email" type="email" required placeholder="e.g. xXbadger71Xx@aol.com">
		</div>

		<div id="number-block">
			<label id="number-label" for="number" class="directions">
				Enter your preffered number of toes (max 10)
			</label>
			<input id="number" type="number" min="0" max="10" placeholder="0">
		</div>
		
		<div id="dropdown-block">
			<label for="dropdown" class="directions">Select your preferred option.</label>
			<select id="dropdown">
				<option value="option1">Option 1</option>
				<option value="option2">Option 2</option>
			</select>
		</div>

		<div id="radio-block">
			<label class="directions">Choose a selection from the following.</label>

			<label>
			<input type="radio" name="radio" value="radio1">
			Selection 1
			</label>

			<label>
			<input type="radio" name="radio" value="radio2">
			Selection 2
			</label>
		</div>

		<div id="checkbox-block">
			<label class="directions">Please select your preferred checkboxes.</label>

			<label>
			<input type="checkbox" name="checkbox" value="checkbox1">
			Checkbox A
			</label>

			<label>
			<input type="checkbox" name="checkbox" value="checkbox2">
			Checkbox B
			</label>
		</div>

		<div id="textarea-block">
		<label for="textarea" class="directions">Please enter words you like to type.</label>
		<textarea id="textarea"></textarea>
		</div>

		<input id="submit" type="submit">
	</form>
	</main>
</body>
</html>
