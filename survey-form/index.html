<!DOCTYPE html>

<html lang="en">

<head>
	<title>An Important Survey</title>
	<link rel="stylesheet" href="./survey-style-v2.css" type="text/css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>

	<!--<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>-->

	<main>

		<h1 id="title">An Important Survey</h1>

		<p id="description">Please answer all questions honestly.</p>

		<form id="survey-form" method="post" action="https://formspree.io/f/mlezdzbn">

			<div id="name-block">
				<label id="name-label" class="directions">
					Please enter a funny sounding name.
				</label>
				<input id="name" name="name" type="text" required placeholder="e.g. Bob Loblaw">
			</div>

			<div id="email-block">
				<label id="email-label" class="directions">
					Enter an email address from the 90s.
				</label>
				<input id="email" name="email" type="email" required placeholder="e.g. xXbadger71Xx@aol.com">
			</div>

			<div id="number-block">
				<label id="number-label" class="directions">
					Enter your preferred number of toes (max 11).
				</label>
				<input id="number" name="number" type="number" min="0" max="11" placeholder="0">
			</div>

			<div id="dropdown-block">
				<label class="directions">Select your preferred option.</label>
				<select id="dropdown" name="dropdown">
					<option value="option1">Option 1</option>
					<option value="option2">Option 2</option>
				</select>
			</div>

			<div id="radio-block">
				<label class="directions">Choose a selection from the following.</label>

				<label>
					<input type="radio" name="radio" value="radio1">
					Selection 1
				</label>

				<label>
					<input type="radio" name="radio" value="radio2">
					Selection 2
				</label>
			</div>

			<div id="checkbox-block">
				<label class="directions">Please select your preferred checkboxes.</label>

				<label>
					<input type="checkbox" name="checkbox" value="checkbox1">
					Checkbox A
				</label>

				<label>
					<input type="checkbox" name="checkbox" value="checkbox2">
					Checkbox B
				</label>
			</div>

			<div id="textarea-block">
				<label for="textarea" class="directions">Please enter words you like to type.</label>
				<textarea id="textarea" name="textarea"></textarea>
			</div>

			<input id="submit" type="submit">
		</form>
	</main>
</body>

</html>
